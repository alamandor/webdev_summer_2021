<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04 - Table</title>
    <link rel="stylesheet" href="../css/04-table.css" />
    <link rel="stylesheet" href="../hw2/04-table.css" />
  </head>
  <body>
    <main>
      <h1>TV Listings</h1>
      <table>
        <!-- Add your code here -->
        <tr>
          <th>Time / Channels</th>
          <th>8:00 PM</th>
          <th>9:00 PM</th>
          <th>10:00 PM</th>
        </tr>
        <tr>
          <td class="channel">ABC</td>
          <td>The Goldbergs</td>
          <td>Home Economics</td>
          <td>black-ish</td>
        </tr>
        <tr>
          <td class="channel">CBS</td>
          <td>Young Sheldon</td>
          <td>United States of Al</td>
          <td>Mom</td>
        </tr>
        <tr>
          <td class="channel">NBC</td>
          <td colspan="3">Stanley Cup Playoffs</td>
        </tr>
        <tr>
          <td class="channel">Fox</td>
          <td class="highlight">Beat Shazam</td>
          <td class="highlight" colspan="2">Local Programming</td>
        </tr>
      </table>
    </main>
  </body>
</html>
