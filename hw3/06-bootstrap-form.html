<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <div class="d-flex container justify-content-center mt-3">
        <form class="rounded p-3 bg-light border">
          <h1>Contact Form</h1>
          <div class="form-group row">
            <label for="username" class="col-md-4 col-form-label"
              >Username:</label
            >
            <div class="col-md-8">
              <input type="text" class="form-control" id="username" />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label">Email:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="email" />
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label"
              >Password:</label
            >
            <div class="col-md-8">
              <input type="text" class="form-control" id="password" />
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-12 pt-0">
                Would you like to sign up for the Newsletter?
              </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Yes, sign me up
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    No, thank you
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label for="date" class="col-md-4 col-form-label">Date:</label>
            <div class="col-md-8">
              <input type="date" class="form-control" id="date" />
            </div>
          </div>
          <div class="form-group row mt-2">
            <div class="text-center">
              <!-- <div class="col-1"></div> -->
              <button class="col-5 btn btn-primary">Submit</button>
              <button class="col-5 btn btn-secondary">Reset</button>
              <!-- <div class="col-1"></div> -->
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
